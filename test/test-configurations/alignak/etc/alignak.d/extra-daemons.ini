[DEFAULT]
_dist=/tmp
_dist_BIN=/usr/local/bin
_dist_ETC=%(_dist)s
_dist_VAR=%(_dist)s
_dist_RUN=%(_dist)s
_dist_LOG=%(_dist)s

; Do not use the logger configuration file
logger_configuration=

alignak_name=Alignak-WebUI

alignak_launched=1

statsd_host = localhost
statsd_port = 2004
statsd_prefix=%(alignak_name)s.inner
;statsd_enabled = 0
graphite_enabled = 1

; --------------------------------------------------------------------
; Alignak events log
;log_notifications=1
;log_alerts=1
;log_acknowledgements=1
;log_downtimes=1
;log_event_handlers=1
;log_flappings=1
;log_snapshots=1
;log_external_commands=1
log_active_checks=1
log_passive_checks=1
;log_alignak_checks=0
log_initial_states=1

[alignak-configuration]
retain_state_information=true
retention_update_interval=5

cfg=alignak.cfg

[daemon.broker-master]
type=broker
name=broker-master

; Network configuration
; ---
; My listening interface
;host=127.0.0.1
port=7772
; My adress for the other daemons
;address=127.0.0.1

; Modules
; ---
; Default: None
; Interesting modules:
; - backend_broker, update the live state in the Alignak backend
; - logs, collect monitoring logs and send them to the Alignak backend
;modules=backend_broker, logs
;modules=webui,ui-graphite2,auth-ws-glpi,alignak-logs
modules=inner-metrics, webui, mongo-logs
