[DEFAULT]
_dist=/tmp/alignak
_dist_BIN=/home/fmohier/PycharmProjects/mod-webui/py35/bin
;_dist_BIN=./py35/bin

_dist_ETC=%(_dist)s/etc/alignak
_dist_VAR=%(_dist)s/lib
_dist_RUN=%(_dist)s/run
_dist_LOG=%(_dist)s/log

alignak_launched=1

;statsd_host = 192.168.0.23
statsd_host = 192.168.43.193
statsd_port = 2004
statsd_prefix = alignak-test
graphite_enabled = 0

[alignak-configuration]
retain_state_information=true
retention_update_interval=5

cfg=alignak.cfg

[daemon.broker-master]
type=broker
name=broker-master

; Network configuration
; ---
; My listening interface
;host=127.0.0.1
port=7772
; My adress for the other daemons
;address=127.0.0.1

; Modules
; ---
; Default: None
; Interesting modules:
; - backend_broker, update the live state in the Alignak backend
; - logs, collect monitoring logs and send them to the Alignak backend
;modules=backend_broker, logs
;modules=webui,ui-graphite2
modules=webui
